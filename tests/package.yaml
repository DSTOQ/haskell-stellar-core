name: stellar-core-tests
version: 0.1.0.0
author: DSQ AG
maintainer: engineering@dstoq.exchange
copyright: DSQ AG
github: dstoq/haskell-stellar-core

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -Wimplicit-prelude
- -Wtabs
- -Wmissing-local-signatures
- -fhelpful-errors
- -fprint-expanded-synonyms

default-extensions:
- ApplicativeDo
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- DerivingStrategies
- DisambiguateRecordFields
- DuplicateRecordFields
- EmptyCase
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PatternSynonyms
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators

tests:
  spec:
    main: Main.hs
    source-dirs:
    - test
    dependencies:
    - aeson
    - base >= 4.9 && < 5
    - binary
    - bytestring
    - base64-bytestring
    - cryptonite
    - lens
    - memory
    - newtype
    - protolude
    - refined
    - stellar-core
    - stellar-client
    - stellar-hedgehog-generators
    - static-text
    - text
    - hedgehog
    - base >= 4.9 && < 5
    - binary
    - bytestring
    - filepath
    - protolude
    - pretty-show
    - tasty
    - tasty-golden
    - tasty-hunit
    ghc-options:
    - -threaded
